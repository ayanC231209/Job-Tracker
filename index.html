<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen">
    <div class="max-w-5xl mx-auto px-4 py-8">

    
    <h1 class="text-2xl font-bold text-gray-900 mb-8">
      Job Application Tracker</span>
    </h1>

    
    <div class="grid grid-cols-3 gap-4 mb-10">
      <div class="bg-white border border-gray-200 rounded-xl p-5 text-center">
        <p class="text-xs font-medium text-gray-500 uppercase tracking-wider mb-1">Total</p>
        <p class="text-3xl font-bold text-gray-900" id="totalCount">0</p>
      </div>
      <div class="bg-white border border-gray-200 rounded-xl p-5 text-center">
        <p class="text-xs font-medium text-gray-500 uppercase tracking-wider mb-1">Interview</p>
        <p class="text-3xl font-bold text-emerald-600" id="interviewCount">0</p>
      </div>
      <div class="bg-white border border-gray-200 rounded-xl p-5 text-center">
        <p class="text-xs font-medium text-gray-500 uppercase tracking-wider mb-1">Rejected</p>
        <p class="text-3xl font-bold text-red-500" id="rejectedCount">0</p>
      </div>
    </div>
    
</body>
</html>
